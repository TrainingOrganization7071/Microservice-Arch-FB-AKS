apiVersion: apps/v1
kind: Deployment
metadata:
  name: universities-deployment
  labels:
    app: universities
spec:
  replicas: 3
  selector:
    matchLabels:
      app: universities
  template:
    metadata:
      labels:
        app: universities
    spec:
      containers:
      - name: universitiesserver
        image: fouadallaoui/universities-microservice:latest
        ports:
        - containerPort: 3002
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: universities-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3002
  selector:
    app: universities


