# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2

spec:
  ingressClassName: nginx-internal-static
  rules:
  - http:
      paths:

      - path: /app1(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: books-service
            port:
              number: 80

      - path: /app2(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: universities-service
            port:
              number: 80

      - path: /app3(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: news-service
            port:
              number: 80

      - path: /app4(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: movies-service
            port:
              number: 80

















