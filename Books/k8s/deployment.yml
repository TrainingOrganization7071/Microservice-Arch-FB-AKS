apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
  labels:
    app: books
spec:
  replicas: 3
  selector:
    matchLabels:
      app: books
  template:
    metadata:
      labels:
        app: books
    spec:
      containers:
      - name: booksserver
        image: ACR_URL_PLACEHOLDER/IMAGE_NAME_PLACEHOLDER:IMAGE_TAG_PLACEHOLDER
        ports:
        - containerPort: 3001


      
      #imagePullSecrets:
      #- name: acr-secret  # This tells AKS to use the ACR secret for pulling the image form the ACR

        #livenessProbe:
        #  httpGet:
        #    path: /health
        #    port: 3001
        #  initialDelaySeconds: 30
        #  periodSeconds: 10
        #readinessProbe:
        #  httpGet:
        #    path: /ready
        #    port: 3001
        #  initialDelaySeconds: 10
        #  periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3001
  selector:
    app: books

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: books-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: books-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50



